<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #three-canvas {
            display: block;
        }
        
        .ui-panel {
            position: absolute;
            background: rgba(20, 20, 40, 0.95);
            border: 2px solid #00d9ff;
            border-radius: 8px;
            padding: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.2);
        }
        
        .status-panel {
            top: 20px;
            left: 20px;
            width: 350px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .info-panel {
            bottom: 20px;
            right: 20px;
            width: 300px;
        }
        
        .equipment-item {
            background: rgba(0, 217, 255, 0.1);
            border-left: 4px solid #00d9ff;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .equipment-item:hover {
            background: rgba(0, 217, 255, 0.2);
            transform: translateX(5px);
        }
        
        .equipment-item.high-risk {
            border-left-color: #ff0055;
            background: rgba(255, 0, 85, 0.1);
        }
        
        .equipment-item.medium-risk {
            border-left-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }
        
        .equipment-name {
            font-weight: bold;
            color: #00d9ff;
            margin-bottom: 5px;
        }
        
        .equipment-state {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        
        .state-badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
        }
        
        .state-on {
            background: rgba(0, 255, 100, 0.3);
            color: #00ff64;
        }
        
        .state-off {
            background: rgba(128, 128, 128, 0.3);
            color: #a0a0a0;
        }
        
        .state-optimized {
            background: rgba(0, 200, 255, 0.3);
            color: #00c8ff;
        }
        
        .state-failed {
            background: rgba(255, 0, 85, 0.3);
            color: #ff0055;
        }
        
        .consumption-bar {
            width: 100%;
            height: 4px;
            background: rgba(100, 100, 100, 0.3);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .consumption-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #00ff64);
            transition: width 0.3s ease;
        }
        
        h2 {
            color: #00d9ff;
            margin-bottom: 15px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .connection-status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 13px;
        }
        
        .connected {
            background: rgba(0, 255, 100, 0.2);
            color: #00ff64;
            border: 1px solid #00ff64;
        }
        
        .disconnected {
            background: rgba(255, 0, 85, 0.2);
            color: #ff0055;
            border: 1px solid #ff0055;
        }
        
        .cycle-counter {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }
        
        .scroll-hint {
            font-size: 11px;
            color: #666;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 217, 255, 0.1);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 217, 255, 0.3);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 217, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="three-canvas"></canvas>
    </div>
    
    <div class="ui-panel status-panel">
        <h2> Equipments Monitoring </h2>
        <div id="connection-status" class="connection-status disconnected">
            ⚠ Connecting...
        </div>
        <div id="equipment-list"></div>
        <div class="cycle-counter" id="cycle-info"></div>
        <div class="scroll-hint">Scroll to see all equipment →</div>
    </div>
    
    <div class="ui-panel info-panel">
        <h2> Info</h2>
        <div style="font-size: 12px; line-height: 1.8; color: #aaa;">
            <p><strong>Controls:</strong></p>
            <p> Drag to rotate<br>
             Scroll to zoom<br>
             Right-click to pan</p>
            <p style="margin-top: 15px; font-size: 11px; color: #777;">
                Real-time 3D visualization of equipment states and energy consumption.
            </p>
        </div>
    </div>

    <script>
        // THREE.js Setup
        const canvas = document.getElementById('three-canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0f0f1e);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15);
        
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -50;
        directionalLight.shadow.camera.right = 50;
        directionalLight.shadow.camera.top = 50;
        directionalLight.shadow.camera.bottom = -50;
        scene.add(directionalLight);
        
        // Grid
        const gridHelper = new THREE.GridHelper(40, 40, 0x444444, 0x222222);
        scene.add(gridHelper);
        
        // Equipment boxes
        const equipmentMeshes = {};
        const equipmentData = {};
        let equipmentCount = 0;
        
        // Mouse controls
        let mouseDown = false;
        let mouseX = 0, mouseY = 0;
        
        canvas.addEventListener('mousedown', () => mouseDown = true);
        canvas.addEventListener('mouseup', () => mouseDown = false);
        canvas.addEventListener('mousemove', (e) => {
            if (mouseDown) {
                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;
                camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), deltaX * 0.01);
                camera.position.applyAxisAngle(camera.getWorldDirection(new THREE.Vector3()).cross(new THREE.Vector3(0, 1, 0)), deltaY * 0.01);
                camera.lookAt(0, 0, 0);
            }
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const direction = camera.position.normalize();
            const distance = camera.position.length();
            const newDistance = distance + (e.deltaY > 0 ? 1 : -1);
            camera.position.copy(direction.multiplyScalar(Math.max(5, Math.min(50, newDistance))));
            camera.lookAt(0, 0, 0);
        });
        
        // WebSocket Connection
        const wsProtocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const ws = new WebSocket(`${wsProtocol}://localhost:8765`);
        
        const connectionStatus = document.getElementById('connection-status');
        const equipmentList = document.getElementById('equipment-list');
        let cycleCount = 0;
        
        ws.onopen = () => {
            connectionStatus.textContent = '✓ Connected';
            connectionStatus.className = 'connection-status connected';
            console.log('WebSocket connected');
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            cycleCount++;
            updateEquipment(data);
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            connectionStatus.textContent = '✗ Connection Error';
            connectionStatus.className = 'connection-status disconnected';
        };
        
        ws.onclose = () => {
            connectionStatus.textContent = '✗ Disconnected';
            connectionStatus.className = 'connection-status disconnected';
        };
        
        function createEquipmentBox(name, consumption) {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshStandardMaterial({ color: 0x00d9ff });
            const mesh = new THREE.Mesh(geometry, material);
            
            const angle = (equipmentCount / 10) * Math.PI * 2;
            const radius = 8;
            mesh.position.set(
                Math.cos(angle) * radius,
                0,
                Math.sin(angle) * radius
            );
            
            scene.add(mesh);
            equipmentMeshes[name] = mesh;
            equipmentCount++;
        }
        
        function updateEquipment(data) {
            equipmentList.innerHTML = '';
            let highRiskCount = 0;
            
            for (const [equipment, info] of Object.entries(data)) {
                if (!equipmentMeshes[equipment]) {
                    createEquipmentBox(equipment, info.consumption_kwh);
                }
                
                equipmentData[equipment] = info;
                const mesh = equipmentMeshes[equipment];
                
                // Update color based on state
                let color = 0x00d9ff;
                if (info.state === 'OFF') color = 0x555555;
                else if (info.state === 'OPTIMIZED') color = 0x00ff64;
                else if (info.state === 'HIGH_CONSUMPTION') color = 0xff0055;
                
                mesh.material.color.setHex(color);
                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.015;
                
                // Scale based on consumption
                const scale = 1 + (info.consumption_kwh / 100) * 0.5;
                mesh.scale.set(scale, scale, scale);
                
                // Add to UI
                const item = document.createElement('div');
                item.className = 'equipment-item';
                
                const stateBadgeClass = `state-badge state-${info.state.toLowerCase().replace(/_/g, '-')}`;
                const consumption = info.consumption_kwh;
                const consumptionPercent = Math.min(100, (consumption / 100) * 100);
                
                item.innerHTML = `
                    <div class="equipment-name">${equipment}</div>
                    <div class="equipment-state">
                        <span><span class="${stateBadgeClass}">${info.state}</span></span>
                        <span style="color: #00d9ff;">${consumption.toFixed(1)} kW</span>
                    </div>
                    <div class="consumption-bar">
                        <div class="consumption-fill" style="width: ${consumptionPercent}%"></div>
                    </div>
                `;
                
                equipmentList.appendChild(item);
            }
            
            document.getElementById('cycle-info').textContent = `Cycle: ${cycleCount}`;
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
